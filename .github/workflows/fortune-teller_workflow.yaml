name: Fortune Teller CI/CD ðŸ”®

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ› ï¸ Build Fortune Cow
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ„ Install Fun Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay fortune

      - name: ðŸ”® Generate Fortune Message
        run: |
          fortune | cowsay -f tux > fortune.txt
          echo "Generated fortune:"
          cat fortune.txt

      - name: ðŸ“¤ Upload Fortune Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wise-cow
          path: fortune.txt

  test:
    name: âœ… Test the Wisdom
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Download Fortune
        uses: actions/download-artifact@v4
        with:
          name: wise-cow

      - name: ðŸ”Ž Check for Fortune
        run: |
          echo "Checking contents of fortune.txt..."
          test -s fortune.txt && echo "Fortune exists!" || exit 1
          grep -iE "life|luck|future|fortune|destiny" fortune.txt || echo "No fortune keywords, but it's still wise."

  deploy:
    name: ðŸš€ Release the Wisdom
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Download Fortune
        uses: actions/download-artifact@v4
        with:
          name: wise-cow

      - name: ðŸŽ‰ Read the Fortune
        run: |
          echo "Deploying message from the wise cow..."
          cat fortune.txt
          echo "ðŸ§  Your destiny has been foretold..."
